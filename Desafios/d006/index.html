<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag P">Paragrafos</abbr></li>
        <li><abbr title="Use as Tag H1 ao H6...">titulos</abbr></li>
        <li><abbr title="Use a Tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a Tag ABBR">Abreviacoes</abbr></li>
        <li><abbr title="Use a Tag CODE">Codigos-fonte</abbr></li>
        <li><abbr title="Use as Tag OL e Li">Listas numerada</abbr></li>
        <li><abbr title="Use as Tag UL e Li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
